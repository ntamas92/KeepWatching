version: "3.5"

services: 
  media_provider:
    # this equates to:
    # build:
    #   context: ./src/Service/MediaInfoProvider
    #   dockerfile: Dockerfile
    build: ./src/Service/MediaInfoProvider
    environment:
      CHOKIDAR_USEPOLLING: "true"
      PORT: 5000
    env_file:
      - ./src/Service/MediaInfoProvider/.env
    volumes: 
      - ./src/Service/MediaInfoProvider/src:/app/src
    ports: 
      - 5000:5000
    # TODO: maybe it can be reused in production environment
    # secrets:
    #   - TMDB_API_KEY
  user_account_service:
    build: ./src/Service/user-account-service
    environment: 
      CHOKIDAR_USEPOLLING: "true"
      PORT: 5001
    env_file:
      - ./src/Service/user-account-service/.env
    volumes:
      - ./src/Service/user-account-service/src:/app/src
    ports: 
      - 5001:5001
  user_db:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
  react_frontend:
    build:
      context: ./src/WebClient\web-react
      dockerfile: Dockerfile
    environment:
      CHOKIDAR_USEPOLLING: "true"
      PORT: 3000
    volumes:
      - ./src/WebClient/web-react/src:/app/src
      - ./src/WebClient/web-react/public:/app/public
    ports:
      - 3000:3000

volumes:
  mongodb_data_container:
