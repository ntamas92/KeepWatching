<p>query: {{query}}</p>

<div  *ngFor="let row of this.searchResult?.pageContent">
        <a [routerLink]="['/details/', row.title]">
            <img src={{row.posterPath}} alt={{row.posterPath}} />
            <p>{{row.title}}</p>
        </a>
</div>  

<div>
    <p *ngIf='this.searchResult'>
        Current page: {{this.searchResult.currentPage}}  Total pages: {{this.searchResult.totalPages}}
    </p>
</div>
